machine:
  node:
    version: v6.9.4
dependencies:
  pre:
    - npm install -g npm@4.1.1 firebase-tools
test:
  override:
    - echo ok
deployment:
  s3-hosting:
    branch: s3-hosting
    commands:
      - aws s3 sync . s3://s3-demo.ingenieux.io/ --acl public-read
  firebase-hosting:
    branch: firebase-hosting
    commands:
      - firebase deploy --token "$FIREBASE_TOKEN"
